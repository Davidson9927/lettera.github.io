<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Una lettera per te</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #3b1f2b, #1b0f14);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Georgia, serif;
  color: #f5e6d8;
}

/* TESTO AVVIO */
.start {
  position: absolute;
  bottom: 40px;
  font-size: 14px;
  opacity: 0.7;
  animation: fade 2s infinite;
}

@keyframes fade {
  0% { opacity: 0.4; }
  50% { opacity: 0.8; }
  100% { opacity: 0.4; }
}

/* CONTENITORE */
.container {
  position: relative;
  width: 360px;
  height: 260px;
  cursor: pointer;
  animation: up 3s linear infinite;
}

@keyframes up {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* BUSTA */
.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #e8d6b8;
  border-radius: 8px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  z-index: 1;
}

/* ALETTA */
.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #d2b48c;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 2s ease;
}

.front {
 position: absolute;
 border-right: 180px solid #c9b08a;
 border-top: 130px solid transparent;
 border-bottom: 130px solid transparent;
 left: 180px;
 top: -1px;
 width: 0;
 height: 0;
 z-index: 10;
}

.front::before {
 content: '';
 position: absolute;
 border-left: 363px solid #c9b08a;
 border-top: 260px solid transparent;
 left: -180px;
 top: -129px;
 width: 0;
 height: 0;
}

/* SIGILLO */
.seal {
  position: absolute;
  width: 70px;
  height: 70px;
  background: radial-gradient(circle, #a40000, #5a0000);
  border-radius: 50%;
  top: 95px;
  left: calc(50% - 35px);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f8dede;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
  z-index: 11;
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* LETTERA */
.letter {
    position: absolute;
    width: 310px;
    height: 255px;
    background: #fff8e1;
    border-radius: 6px;
    top: 30px;
    left: 20px;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    opacity: 0;
    color: #3b1f2b;
    transform-origin: center top;
    transition: opacity 6s ease, transform 4s ease;
    pointer-events: none;
    z-index: 5;
    }
    


/* STATO APERTO */
.open .letter {
  opacity: 1;
  transform: translateY(-250px); /* SALE DAVVERO FUORI */
  pointer-events: auto;
  z-index: 5;

}

.open .flap {
  transform: rotateX(180deg);
}


.open .seal {
  display: none;
}
</style>
</head>

<body onclick="startBackgroundMusic()">

<div class="container">
 <div class="envelope">
    <div class="front"></div>
    <div class="letter">
    <h2>Para mi Amorcito</h2>
     <p>
      Te escribo esta carta para que sepas lo mucho que te quiero y cuanto <br> me esfuerzo cuando pienso en ti y nuestro bienestar,<br> eres lo mejor que me haya pasado y quiero seguir contigo para siempre.
    </p>
    <p><em>â€” El Davidson</em></p>
    </div>
    <div class="flap"></div>
    <div class="seal" onclick="openEnvelope(event)">J</div>
  </div>
</div>

<div class="start">tocca lo schermo</div>

<!-- AUDIO DI SOTTOFONDO -->
<audio id="bgMusic" loop>
  <source src="Ballad.mp3" type="audio/mpeg">
</audio>

<script>
let bgStarted = false;

function startBackgroundMusic() {
  if (!bgStarted) {
    document.getElementById('bgMusic').play();
    document.querySelector('.start').style.display = "none";
    bgStarted = true;
  }
}

function openEnvelope(e) {
  e.stopPropagation();
  document.querySelector('.container').classList.add('open');

  // AUDIO SPECIALE ALL'APERTURA
  document.getElementById('letterMusic').play();
}
</script>

</body>
</html>
